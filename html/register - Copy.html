{% layout = "c444.html" %}

{-content-}
<form method="post" action="">
  <div class="form-group">
    <label for="id_username">用户名</label>
    <input class="form-control" type="text" id="id_username" placeholder="" name="username">
    {% if username_error then %}
    <div class="alert alert-danger" role="alert">{{username_error}}</div>
    {% end%}
  </div>
  <div class="form-group">
    <label for="id_password">密码</label>
    <input class="form-control" type="password" id="id_password" name="password">
    {% if password_error then %}
    <div class="alert alert-danger" role="alert">{{password_error}}</div>
    {% end%}
  </div>
  <button type="submit" class="btn btn-default">注册</button>
</form>
{-content-}
