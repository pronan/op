<!DOCTYPE html>
<html lang='zh'>
<head>
  {* blocks.page_css *}
  <title>{* blocks.title *}</title> 
</head>

<body>

<![if !IE]>
  <div class="container">
    <div id="nav">
      <ul class="navbar fl">
        <li{% if navbar=='home' then%} class="active"{% end %}><a href="/">首页</a></li>
        <li{% if navbar=='guide' then%} class="active"{% end %}><a href="/guide">指南</a></li>
      </ul>
      <ul class="navbar fr">
        {%if user then%}
          <li{% if navbar=='profile' then%} class="active"{% end %}>
          <a href="/profile"><img src="{*user.avatar*}"/>账号</a></li>
          <li{% if navbar=='logout' then%} class="active"{% end %}><a href="/logout">退出</a></li>
        {%else%}
          <li{% if navbar=='login' then%} class="active"{% end %}><a href="/login">登陆</a></li>

        {%end%}
      </ul>
      <div class="clear"></div>
    </div>

    {% if message then %}
      <div class="message">{{message}}</div>
