<!DOCTYPE html>
<html lang='zh'>
    <head>
<!--     <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
<!--     <link href="http://cdn.jarsj.cn/bootstrap.min.css" rel="stylesheet"> -->
    <link href="css/custom.css" rel="stylesheet">
    {* blocks.css *}
    </head>
    <body>

    <div class="page-header">
        <h1>Example page header <small>Subtext for header</small></h1>
    </div>

    <div class="container-fluid">

      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><img alt="Brand" src="favicon.ico"></a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
              <li><a href="#">Link</a></li>
            </ul>

            <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>

            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Link</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#">Action</a></li>
                  <li><a href="#">Another action</a></li>
                  <li><a href="#">Something else here</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="#">Separated link</a></li>
                </ul>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    
      <div class="row">
          <div class="col-md-2">
              <ul class="nav nav-pills nav-stacked">
                <li role="presentation"{% if sidebar=='Home' then%} class="active"{% end %}><a href="/">Home</a></li>
                <li role="presentation"{% if sidebar=='Profile' then%} class="active"{% end %}><a href="profile">Profile</a></li>
                <li role="presentation"{% if sidebar=='Messages' then%} class="active"{% end %}><a href="messages">Messages</a></li>
              </ul>
          </div>
          <div class="col-md-5">
              <div class="panel panel-primary">
                  <div class="panel-heading">{* blocks.title *}</div>
                  <div class="panel-body">
                  {* blocks.content *}
                  </div>
              </div>
          </div>
      </div>

      <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
This is footer.
        </div>
      </nav>
    </div>

    <script src="http://mat1.gtimg.com/www/asset/lib/jquery/jquery/jquery-1.11.1.min.js"></script>
<!--     <script src="js/bootstrap.min.js"></script> -->
<!--     <script src="http://cdn.jarsj.cn/bootstrap.min.js"></script>
    <script src="http://cdn.jarsj.cn/jquery-1.11.0.min.js"></script> -->
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script> 
    {* blocks.js *}
    </body>
</html>
