<!DOCTYPE html>
<html lang='zh'>

<head>
  <link href="http://cdn.jarsj.cn/bootstrap.min.css" rel="stylesheet">
  <link href="/css/custom.css" rel="stylesheet"> 
  <meta property="qc:admins" content="24416211776044052636" />
  {* blocks.page_css *}
  <title>{* blocks.title *}</title> 
</head>

<body>
  <div class="container-fluid">
    {* blocks.header *}

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#"><img alt="Brand" src="favicon.ico"></a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li{% if navbar=='home' then%} class="active"{% end %}><a href="/">首页</a></li>
            <li{% if navbar=='guide' then%} class="active"{% end %}><a href="/guide">指南</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {%if user then%}
            <li{% if navbar=='profile' then%} class="active"{% end %}><a href="/profile">{{username}}的账号</a></li>
            <li{% if navbar=='logout' then%} class="active"{% end %}><a href="/logout">退出</a></li>
            {%else%}
            <li{% if navbar=='login' then%} class="active"{% end %}><a href="/login">登陆</a></li>
            <li{% if navbar=='register' then%} class="active"{% end %}><a href="/register">注册</a></li>
            {%end%}
          </ul>
        </div>
      </div>
    </nav>

    <div id='main'>{* blocks.main *}</div>

    <nav class="navbar navbar-default">
      <div class="container">
        © 2015-2016 宜宾江安力智网络科技 版权所有 ICP证： 蜀ICP备15007643号-2
      </div>
    </nav>

  </div>
  <!--<script src="http://mat1.gtimg.com/www/asset/lib/jquery/jquery/jquery-1.11.1.min.js"></script>-->
  <!--<script src="js/bootstrap.min.js"></script> -->
  <!--<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>-->
  <script src="http://cdn.jarsj.cn/jquery-1.11.0.min.js"></script>
  <script src="http://cdn.jarsj.cn/bootstrap.min.js"></script>
  {* blocks.page_js *}
<!--     <script src="/js/ace.js" type="text/javascript" charset="utf-8"></script> -->
<!--     <script>
        var editor = ace.edit("editor");
    </script> -->
</body>
</html>
