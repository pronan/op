<html lang='zh'>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        {{sql}}
        <table>
        {% for _, user in ipairs(users) do %}
            <tr>
            {% for key, value in pairs(user) do %}
            <td>{{key}}</td><td>{{value}}</td>
            {% end %}
            </tr>
        {% end %}
        </table>
    </body>
</html>
