{% layout = "layout/c10.html" %}

{-content-}
<table class="table">
  {% if object_list[1] then %}
    <tr>
      {%for k,v in pairs(object_list[1]) do%}
      <th>{{k}}</th>
      {% end%}
    </tr>
    {% for i, u in ipairs(object_list) do%}
    <tr>
      {%for k,v in pairs(u) do%}
      <td> {{v}} </td>
      {% end%}
    </tr>
    {% end%}
  {% else%}
    没有任何记录
  {% end%}

</table>
{-content-}

{-page_js-}
